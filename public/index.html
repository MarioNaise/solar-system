<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Solar System</title>
        <link rel="stylesheet" href="/style.css" />
    </head>
    <body>
        <div id="startOverlay" class="overlay flex">
            <h1 id="startButton" class="blink">Start ⏎</h1>
        </div>
        <section id="planetInfo" class="hidden overlay flexStart"></section>

        <div id="buttons" class="hidden overlay">
            <button id="previousButton">previous planet</button>
            <button id="nextButton">next planet</button>
            <p id="pressEnter" class="blink hidden">press enter</p>
        </div>
        <div id="clickOverlay" class="overlay hidden flex">
            <h1 class="blink">Click to Move around</h1>
        </div>
        <div id="instructions" class="overlay hidden">
            <p>move: W | A | S | D</p>
            <p>up | down: R | F</p>
            <p>boost: shift</p>
            <p>unlock mouse: esc</p>
            <p>toggle orbit rotation: space</p>
            <button id="switchModeButton">go back</button>
        </div>

        <footer>© Edwin Harmuth, 2022</footer>
        <script type="module" src="js/app.js"></script>
    </body>
</html>
